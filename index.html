<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASD 溝通工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ASD 溝通工具</h1>

    <div class="option-bar">
      <label>
        <input type="checkbox" id="sentenceMode" />
        啟用句子模式
      </label>
    </div>

    <div id="sentence-box" class="sentence-box"></div>

    <div id="buttonContainer" class="button-container"></div>

    <div class="footer">
      <button id="playButton">播放句子</button>
      <button id="clearButton">清除句子</button>
    </div>
  </div>

  <script src="script.js"></script>
  <p>Icons by <a href="https://www.flaticon.com/" target="_blank" rel="noopener">Flaticon</a>, 
including works by Freepik, Pixel perfect, Good Ware, and others.</p>
</body>
</html>
