<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASD 溝通工具</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- ✅ PWA 設定 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50" />

  <!-- ✅ iOS 專用設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ASD 溝通工具" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <div class="container">
    <h1>ASD 溝通工具</h1>

    <div class="option-bar">
      <label>
        <input type="checkbox" id="sentenceMode" />
        啟用句子模式
      </label>

      <!-- ✅ 新增「展開模式」 -->
      <label style="margin-left: 20px;">
        <input type="checkbox" id="expandMode" />
        展開模式
      </label>
    </div>

    <div id="sentence-box" class="sentence-box"></div>

    <div id="buttonContainer" class="button-container"></div>

    <div class="footer">
      <button id="playButton">播放句子</button>
      <button id="clearButton">清除句子</button>
    </div>
  </div>

  <script src="js/index.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker 註冊成功'))
        .catch(err => console.log('❌ Service Worker 註冊失敗:', err));
    }
  </script>

  <p class="credits">
    Icons by <a href="https://www.flaticon.com/" target="_blank" rel="noopener">Flaticon</a>, 
    including works by Freepik, Pixel perfect, Good Ware, and others.
  </p>
</body>
</html>
