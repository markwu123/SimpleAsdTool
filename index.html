<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASD 購通工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ASD 購通工具</h1>

    <!-- 顯示已組成的句子 -->
    <div id="sentence-box" class="sentence-box"></div>

    <!-- 控制按鈕 -->
    <div class="controls">
      <button id="speak-all">🔊 播放全部</button>
      <button id="clear-sentence">❌ 清除句子</button>
    </div>

    <!-- JSON 分區按鈕會放這裡 -->
    <div id="sections" class="sections"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
